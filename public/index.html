<HTML>

	<head>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	

		<script src="scripts/student.js" defer></script>
	</head>

	<body>
		index.html file.

		<div id="root"></div>



		<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="studentModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="studentModalBody"></div>
				<div id="studentModalFooter" class="modal-footer"></div>
				</div>
			</div>
		</div>


		<div class="card" onclick="app.handleStudentCreated();"style="flex:auto;width:150px;margin-left:213px;margin-top:10px; color:green">
			<div class="card-body">
				<div class="card-title">New Student</div>

			</div>

		</div>

		<div class="modal fade" id="createStudent" tabindex="-1" role="form" aria-labelledby="createStudentLabel" style="width: 500px; padding: 30px;" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-title">
						<h5>Add New Student</h5>
					</div>
					<div class="modal-body">
						
						<label for="nameValue">Name:</label><br />
						<input type="text" id="nameValue" /><br />
						<label for="classValue">Class:</label><br />
						<input type="text" id="classValue" /><br />
						<label for="majorValue">Major:</label><br />
						<input type="text" id="majorValue" /><br />
					</div>


					<footer class="creatStudentFooter">
						<button type="submit" class="btn btn-primary" onclick="app.handleStudentSubmit()" data-dismiss="modal">Save</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cancel</button>
						<span aria-hidden="true">&times;</span>
					</footer>
				</div>
			</div>
		</div>
	</body>

</HTML>
